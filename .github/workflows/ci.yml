name: IDI CI

on:
  # Manual only until lint/test issues are resolved
  workflow_dispatch:

jobs:
  python-lint-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: idi/training/python

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff pytest pytest-cov pandas numpy

      - name: Lint with Ruff
        run: |
          ruff check idi_iann --output-format=github

      - name: Run tests
        run: |
          python -m pytest tests/ -v --cov=idi_iann --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: python
          fail_ci_if_error: false

  rust-lint-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: idi/training/rust/idi_iann

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Clippy
        run: cargo clippy -- -D warnings

      - name: Run tests
        run: cargo test --verbose

  schema-parity:
    runs-on: ubuntu-latest
    needs: [python-lint-test, rust-lint-test]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python deps
        run: |
          pip install jsonschema

      - name: Validate schema files
        run: |
          python -c "
          import json
          from pathlib import Path

          # Load and validate config schema
          schema_path = Path('idi/training/config_schema.json')
          defaults_path = Path('idi/training/config_defaults.json')

          schema = json.loads(schema_path.read_text())
          defaults = json.loads(defaults_path.read_text())

          # Check required fields exist in defaults
          required = schema.get('required', [])
          for field in required:
              assert field in defaults, f'Missing field in defaults: {field}'

          print('Schema parity check passed')
          "

  zkvm-smoke:
    runs-on: ubuntu-latest
    needs: [python-lint-test]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run zkVM workflow tests
        run: |
          cd idi/training/python
          pip install pytest
          python -m pytest ../../../idi/zk/tests/test_workflow.py -v
